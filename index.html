<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width", initial-scale=1.0">
        <link href="fontawesome/css/all.css" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="main.css">
        <script type="text/javascript">
          // Notice how this gets configured before we load Font Awesome
          window.FontAwesomeConfig = { autoReplaceSvg: false }
        </script>
	</head>
    <body>
        <div class="container">
            <div class="gallery">
                <div class="gallery__item gallery__item--1">
                    <img src="img/image-1.png" class="gallery__img" alt="Image 1">
                </div>
                <div class="gallery__item gallery__item--2">
                    <img src="img/image-2.png" class="gallery__img" alt="Image 2">
                </div>
                <div class="gallery__item gallery__item--3">
                    <img src="img/image-3.png" class="gallery__img" alt="Image 3">
                </div>
                <div class="gallery__item gallery__item--4">
                    <img src="img/image-4.png" class="gallery__img" alt="Image 4">
                </div>
                <div class="gallery__item gallery__item--5">
                    <img src="img/image-5.png" class="gallery__img" alt="Image 5">
                </div>
                <div class="gallery__item gallery__item--6">
                    <img src="img/image-6.png" class="gallery__img" alt="Image 6">
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script defer src="fontawesome/js/all.js"></script>
            <script type="text/javascript" src="main.js"></script>
    </body>
</html>
